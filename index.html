<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./css/addons/bulma.min.css" rel="stylesheet" />
    <link href="./css/addons/fontawesome.min.css" rel="stylesheet" />
    <link href="./css/addons/all.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/animations.css" rel="stylesheet" />
    <title>Shock Master</title>
    <script defer src="./renderer-scripts/animations.js"></script>
    <script defer src="./renderer-scripts/form-controls.js"></script>
  </head>
  <body>
    <header>
      <div class="level">
        <div class="level-left">
          <h1 id="app-title" class="title is-1 title-in">⚡Shock Master⚡</h1>
          <p id="username" class="is-size-5 hidden">teph_</p>
        </div>
        <div class="level-right">
          <button id="profile-button" class="button is-medium hidden">
            <span class="icon is-medium">
              <i class="fas fa-user"></i>
            </span>
          </button>
        </div>
      </div>
      <p id="app-subtitle" class="title is-4 subtitle-in">VRC OSC PiShock Companion</p>
    </header>
    <main class="hidden">
      <div id="sidebar" class="sidebar hidden">
        <div class="buttons are-medium">
          <button class="button is-fullwidth is-white hidden">Partner 1</button>
          <button class="button is-fullwidth hidden">Partner 2</button>
          <button class="button is-fullwidth hidden">Partner 3</button>
          <button id="new-partner-button" class="button is-fullwidth hidden is-success">Add Partner</button>
        </div>
      </div>
      <div class="main-content">
        <h2 class="title is-4">Partner 1</h2>
        <div class="card">
          <div class="card-content">
            <h3 class="title is-5">Selected shocker</h3>
            <div class="columns">
              <div class="column">
                <div class="radios">
                  <label class="radio">
                    <input type="radio" name="shocker" value="1" checked disabled />
                    Shocker 1
                  </label>
                  <label class="radio">
                    <input type="radio" name="shocker" value="2" disabled />
                    Shocker 2
                  </label>
                  <label class="radio">
                    <input type="radio" name="shocker" value="3" disabled />
                    Shocker 3
                  </label>
                  <label class="radio">
                    <input type="radio" name="shocker" value="4" disabled />
                    Shocker 4
                  </label>
                  <label class="radio">
                    <input type="radio" name="shocker" value="5" disabled />
                    Shocker 5
                  </label>
                  <label class="radio">
                    <input type="radio" name="shocker" value="6" disabled />
                    Shocker 6
                  </label>
                </div>
                <hr />
                <h3 class="title is-5">Action</h3>
                <div class="radios">
                  <label class="radio">
                    <input type="radio" name="action" value="0" disabled />
                    Shock
                  </label>
                  <label class="radio">
                    <input type="radio" name="action" value="1" disabled />
                    Vibrate
                  </label>
                  <label class="radio">
                    <input type="radio" name="action" value="2" disabled />
                    Beep
                  </label>
                </div>
              </div>
              <div class="column">
                <div class="partner-container">
                  <img src="./images/BodyOutline.png" class="partner-image" />
                  <img src="./images/ConnectedShock.png" class="shocker shock-1" />
                  <img src="./images/DisabledShock.png" class="shocker shock-2" />
                  <img src="./images/ConnectedShock.png" class="shocker shock-3" />
                  <img src="./images/ErrorShock.png" class="shocker shock-4" />
                  <img src="./images/ConnectedShock.png" class="shocker shock-5" />
                  <img src="./images/ErrorShock.png" class="shocker shock-6" />
                  <div class="stat-block">
                    <h5 class="title is-6">Shocker 1</h5>
                    <p>Intensity: 1</p>
                    <p>Duration: 1</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section id="profile-box" class="box floating-form popover"></section>
    <section id="partner-box" class="box floating-form popover"></section>
  </body>
</html>
